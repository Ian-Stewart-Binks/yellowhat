<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Yellowhat Bug Consolidator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="./index.js"></script>
</head>
<body>
	<div id="header">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Yellowhat Bug Consolidator</a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<!-- <li><a href="#">Page 1</a></li>
					<li><a href="#">Page 2</a></li> 
					<li><a href="#">Page 3</a></li> --> 
				</ul>
			</div>

		</nav>
		
	</div>
	<div id="issues" class="col-md-7 col-md-offset-3">
		<div id="main-list" class="panel panel-primary ">
			<div class="panel-heading">
				Issues
			</div>
			<div id="main-list-panel-body" class="panel-body">
				<table id="issue-table" class="table table-hover">
				</table>
			</div>
		</div>
	</div>
	<div id="driver-panel" class="panel panel-default, col-md-3 col-md-offset-18" style="position:fixed">
		<div class="panel-heading">
			Driver Panel
		</div>
		<div class="panel-body">
			<div class="row">
			<div class="input-group col-xs-5">
				<span class="input-group-addon">Group By</span>
				<select id="group-by" class="form-control" id="sel1">
					<option>Issue</option>
					<option>Project</option>
					<option>Source</option>
				</select>
			</div>
			</div>
			</br>
			<div class="row">
			<div class="input-group col-xs-5"> <span class="input-group-addon">Filter</span>

				<input id="filter" type="text" class="form-control" placeholder="Type here...">
			</div>
			</div>
		</div>
	</div>
</body>
</html>
